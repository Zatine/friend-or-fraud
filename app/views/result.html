    <h5>The game is finished!</h5>
    <div class="container">
      <div class="row">
        <div class="four columns header-score">
          Rank
        </div>
        <div class="four columns header-score">
          Name
        </div>
        <div class="four columns header-score">
          Score
        </div>
      </div>
      <div class="row" ng-repeat="player in game.players | orderBy:'score'">
        <div class="four columns">
          {{$index + 1}}
        </div>
        <div class="four columns">
          {{player.name}}
        </div>
        <div class="four columns">

                <div ng-if="player.score == 1">
                    <img src="../images/coin.png">
                </div>
                <div ng-if="player.score == 2">
                    <img src="../images/coin.png">
                    <img src="../images/coin.png">
                </div>
                <div ng-if="player.score == 3">
                    <img src="../images/coin.png">
                    <img src="../images/coin.png">
                    <img src="../images/coin.png">
                </div>
                <div ng-if="player.score == 4">
                    <img src="../images/coin.png">
                    <img src="../images/coin.png">
                    <img src="../images/coin.png">
                    <img src="../images/coin.png">
                </div>
                <div ng-if="player.score == 5">
                    <img src="../images/coin.png">
                    <img src="../images/coin.png">
                    <img src="../images/coin.png">
                    <img src="../images/coin.png">
                    <img src="../images/coin.png">
                </div>




      </div>
    </div>
</div>
