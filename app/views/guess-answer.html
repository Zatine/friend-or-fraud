<div>
    <h4 ng-class="{'timer-red': count <= 3}">00:0{{count}}</h4>
    <h3>What's <span class="pink-text">{{currentPlayer.name}}'s</span>{{currentQuestion.question}}</h3>
    <ul>
        <li ng-repeat="option in questions[0].options">
            <button>{{option}}</button>
        </li>
    </ul>
    <p><span ng-repeat="player in players" ng-if="player.hasAnswered">{{player.name}}{{$last ? '' : ', '}} </span> has answered.</p>

</div>
